<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo Arnold Cavalheiro - Apresentação Profissional</title>
    
    <!--
        O CSS está embutido aqui no cabeçalho para que a página
        seja um arquivo único e fácil de compartilhar, sem dependências externas.
    -->
    <style>
        /* Definimos variáveis CSS para facilitar a manutenção de cores e fontes */
        :root {
            --cor-fundo: #f0f2f5;
            --cor-card: #ffffff;
            --cor-texto-primaria: #333333;
            --cor-texto-secundaria: #6c757d;
            --cor-destaque: #007bff;
            --sombra-leve: 0 4px 6px rgba(0, 0, 0, 0.1);
            --fonte-principal: 'Arial', sans-serif;
        }

        /* Estilos básicos para o corpo da página */
        body {
            font-family: var(--fonte-principal);
            background-color: var(--cor-fundo);
            color: var(--cor-texto-primaria);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Container principal para centralizar e dar estilo ao conteúdo */
        .container {
            max-width: 600px;
            padding: 3rem;
            background-color: var(--cor-card);
            border-radius: 12px;
            box-shadow: var(--sombra-leve);
        }

        /* Estilos para o cabeçalho */
        .perfil-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--cor-texto-primaria);
        }

        .perfil-header p {
            font-size: 1.2rem;
            color: var(--cor-texto-secundaria);
            margin-top: 0;
            font-weight: 400;
        }

        /* Estilos para a seção de links */
        .links-sociais {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .links-sociais a {
            color: var(--cor-destaque);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: 2px solid var(--cor-destaque);
            transition: all 0.3s ease;
            width: 80%;
            max-width: 300px;
            box-sizing: border-box; /* Garante que padding e border não alterem a largura total */
        }

        .links-sociais a:hover,
        .links-sociais a:focus {
            background-color: var(--cor-destaque);
            color: var(--cor-card);
        }

        /* Estilo para acessibilidade: focar em links interativos */
        a:focus {
            outline: 2px solid var(--cor-destaque);
            outline-offset: 4px;
        }

    </style>
</head>
<body>

    <main class="container">
        <header class="perfil-header">
            <h1>Eduardo Arnold Cavalheiro</h1>
            <p>Desenvolvedor Front-end</p>
        </header>

        <section class="links-sociais">
            <a href="https://www.instagram.com/oeduardoarnold" target="_blank" rel="noopener noreferrer">
                Instagram: @oeduardoarnold
            </a>
            <a href="https://www.linkedin.com/in/eduardo-arnold-cavalheiro" target="_blank" rel="noopener noreferrer">
                LinkedIn: Eduardo Arnold Cavalheiro
            </a>
        </section>
    </main>

</body>
</html>
